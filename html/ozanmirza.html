<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Charity Finder</title>
    <h1 id="main_title" class="main_title">Charity Finder</h1>
    <p id="sub_title" class="sub_title">By: Ozan Mirza</p>
    <link rel="stylesheet" href="../styles/ozanmirza.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <p id="credits" class="credits">Powered by <b><a href="https://www.guidestar.org/" target="blank">GuideStar</a></b></p>
    <button id="start" class="start">Start</button>
    <button id="back" class="back"></button>
    <div id="main_list" class="main_list">
      <div id="employees_range" class="setter_section present_section">
        <p id="employees_title" class="setter_section_title">Number of Employees Range</p>
        <input type="number" id="min_employees" class="employees_range_field" style="left: 35%;" placeholder="0"></input>
        <input type="number" id="max_employees" class="employees_range_field" style="left: 65%;" placeholder="0"></input>
        <p id="min_exployees_title" class="employees_title" style="left: 35%;">Min</p>
        <p id="max_exployees_title" class="employees_title" style="left: 65%;">Max</p>
      </div>
    </div>
    <button id="next" class="next"></button>
    <script type="text/javascript" src="../scripts/ozanmirza.js"></script>
  </body>
</html>
